<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoomChat - Chat Room</title>
    <link rel="stylesheet" href="styles2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitcount+Single:wght@100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="chat-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="logo">ROOMCHAT</div>
                <div class="current-user">ALIAS:  <span id="currentUsername"></span></div>
            </div>
            
            <div class="users-section">
                <div class="users-title">the unemployeds</div>
                <div id="usersList"></div>
            </div>
            
            <button class="logout-btn" id="logoutBtn">CRASHOUT</button>
        </div>

        <!-- Chat Area -->
        <div class="chat-area">
            <div class="chat-header">
                <div class="room-title">SPITTING-ZONE</div>
            </div>
            
            <div class="messages-container" id="messagesContainer">
                <!-- Messages will be added here dynamically -->
            </div>
            
            <div class="typing-indicator" id="typingIndicator"></div>
            
            <div class="message-input-container">
                <form class="message-input-form" id="messageForm">
                    <input 
                        type="text" 
                        class="message-input" 
                        id="messageInput" 
                        placeholder="LET YOUR HEART CRY" 
                        maxlength="500"
                        autocomplete="off"
                    >
                    <button type="submit" class="send-button" id="sendButton">SPIT</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Socket.IO Client -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <script src="chat.js"></script>
</body>
</html>
